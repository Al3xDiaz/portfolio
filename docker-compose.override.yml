version: '3.9'
services:
  app:
    build: 
      context: ./portafolio
      dockerfile: ${DOCKERFILE:-Dockerfile}
    ports: 
      - "3000:3000"
    environment:
      API_URL: ${API_URL:-http://localhost:1337}
    volumes: 
      - ./portafolio/:/app/src/
      - /app/src/build
      - /app/node_modules
    entrypoint: /app/src/entrypoint.sh yarn dev
    restart: unless-stopped
  
    